<!DOCTYPE html>
<!--[if IE 7]>         <html class="no-js o-useragent-ie7"> <![endif]-->
<!--[if IE 8]>         <html class="no-js o-useragent-ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <title>o-ft-buttons: pagination demo</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <style>
    body {
        margin: 0;
    }
    </style>
    <link rel="stylesheet" href="/bundles/css?modules=o-ft-buttons:/demos/src/demo.scss" />
</head>
<body>
    
    <link rel="stylesheet" href="http://build.origami.ft.com/bundles/css?modules=o-grid@^2.0.7" />
<div class="o-grid-row">
    <div data-o-grid-colspan="2">
        &nbsp;
    </div>
    <div data-o-grid-colspan="5">
        <h2 class="demo__heading demo__heading--medium">default</h2>
    </div>
    <div data-o-grid-colspan="5">
        <h2 class="demo__heading demo__heading--medium">standout</h2>
    </div>
</div>
<div class="o-grid-row">
    <div data-o-grid-colspan="2">
        <h2 class="demo__heading demo__heading--small">Pagination (default)</h2>
    </div>
    <div data-o-grid-colspan="5">
        <div class="o-ft-buttons__pagination">
            <button class="o-ft-buttons o-ft-buttons--disabled"><span class="o-ft-buttons__icon o-ft-buttons__icon--left"></span></button>
            <button class="o-ft-buttons o-ft-buttons--selected">1</button>
            <button class="o-ft-buttons">2</button>
            <button class="o-ft-buttons">3</button>
            <div class="o-ft-buttons o-ft-buttons--faux"><span class="o-ft-buttons__icon o-ft-buttons__icon--more"></span></div>
            <button class="o-ft-buttons">25</button>
            <button class="o-ft-buttons">26</button>
            <button class="o-ft-buttons">27</button>
            <button class="o-ft-buttons"><span class="o-ft-buttons__icon o-ft-buttons__icon--right"></span></button>
        </div>
    </div>
    <div data-o-grid-colspan="5">
        <div class="o-ft-buttons__pagination">
            <button class="o-ft-buttons o-ft-buttons--standout o-ft-buttons--disabled"><span class="o-ft-buttons__icon o-ft-buttons__icon--left"></span></button>
            <button class="o-ft-buttons o-ft-buttons--standout o-ft-buttons--selected">1</button>
            <button class="o-ft-buttons o-ft-buttons--standout">2</button>
            <button class="o-ft-buttons o-ft-buttons--standout">3</button>
            <div class="o-ft-buttons o-ft-buttons--faux"><span class="o-ft-buttons__icon o-ft-buttons__icon--more"></span></div>
            <button class="o-ft-buttons o-ft-buttons--standout">25</button>
            <button class="o-ft-buttons o-ft-buttons--standout">26</button>
            <button class="o-ft-buttons o-ft-buttons--standout">27</button>
            <button class="o-ft-buttons o-ft-buttons--standout"><span class="o-ft-buttons__icon o-ft-buttons__icon--right"></span></button>
        </div>
    </div>
</div>
<div class="o-grid-row">
    <div data-o-grid-colspan="2">
        <h2 class="demo__heading demo__heading--small">Mini-pagination (default)</h2>
    </div>
    <div data-o-grid-colspan="5">
        <div class="o-ft-buttons__group">
            <button class="o-ft-buttons"><span class="o-ft-buttons__icon o-ft-buttons__icon--left"></span></button><!--
         --><button class="o-ft-buttons"><span class="o-ft-buttons__icon o-ft-buttons__icon--right"></span></button>
        </div>
    </div>
    <div data-o-grid-colspan="5">
        <div class="o-ft-buttons__group">
            <button class="o-ft-buttons o-ft-buttons--standout"><span class="o-ft-buttons__icon o-ft-buttons__icon--left"></span></button><!--
         --><button class="o-ft-buttons o-ft-buttons--standout"><span class="o-ft-buttons__icon o-ft-buttons__icon--right"></span></button>
        </div>
    </div>
</div>
<div class="o-grid-row">
    <div data-o-grid-colspan="2">
        <h2 class="demo__heading demo__heading--small">Pagination (big)</h2>
    </div>
    <div data-o-grid-colspan="5">
        <div class="o-ft-buttons__pagination">
            <button class="o-ft-buttons o-ft-buttons--big o-ft-buttons--disabled"><span class="o-ft-buttons__icon o-ft-buttons__icon--left"></span></button>
            <button class="o-ft-buttons o-ft-buttons--big o-ft-buttons--selected">1</button>
            <button class="o-ft-buttons o-ft-buttons--big">2</button>
            <button class="o-ft-buttons o-ft-buttons--big">3</button>
            <div class="o-ft-buttons o-ft-buttons--faux o-ft-buttons--big"><span class="o-ft-buttons__icon o-ft-buttons__icon--more"></span></div>
            <button class="o-ft-buttons o-ft-buttons--big">25</button>
            <button class="o-ft-buttons o-ft-buttons--big">26</button>
            <button class="o-ft-buttons o-ft-buttons--big">27</button>
            <button class="o-ft-buttons o-ft-buttons--big"><span class="o-ft-buttons__icon o-ft-buttons__icon--right"></span></button>
        </div>
    </div>
    <div data-o-grid-colspan="5">
        <div class="o-ft-buttons__pagination">
            <button class="o-ft-buttons o-ft-buttons--standout o-ft-buttons--big o-ft-buttons--disabled"><span class="o-ft-buttons__icon o-ft-buttons__icon--left"></span></button>
            <button class="o-ft-buttons o-ft-buttons--standout o-ft-buttons--big o-ft-buttons--selected">1</button>
            <button class="o-ft-buttons o-ft-buttons--standout o-ft-buttons--big">2</button>
            <button class="o-ft-buttons o-ft-buttons--standout o-ft-buttons--big">3</button>
            <div class="o-ft-buttons o-ft-buttons--faux o-ft-buttons--big"><span class="o-ft-buttons__icon o-ft-buttons__icon--more"></span></div>
            <button class="o-ft-buttons o-ft-buttons--standout o-ft-buttons--big">25</button>
            <button class="o-ft-buttons o-ft-buttons--standout o-ft-buttons--big">26</button>
            <button class="o-ft-buttons o-ft-buttons--standout o-ft-buttons--big">27</button>
            <button class="o-ft-buttons o-ft-buttons--standout o-ft-buttons--big"><span class="o-ft-buttons__icon o-ft-buttons__icon--right"></span></button>
        </div>
    </div>
</div>
<div class="o-grid-row">
    <div data-o-grid-colspan="2">
        <h2 class="demo__heading demo__heading--small">Mini-pagination (big)</h2>
    </div>
    <div data-o-grid-colspan="5">
        <div class="o-ft-buttons__group">
            <button class="o-ft-buttons o-ft-buttons--big"><span class="o-ft-buttons__icon o-ft-buttons__icon--left"></span></button><!--
         --><button class="o-ft-buttons o-ft-buttons--big"><span class="o-ft-buttons__icon o-ft-buttons__icon--right"></span></button>
        </div>
    </div>
    <div data-o-grid-colspan="5">
        <div class="o-ft-buttons__group">
            <button class="o-ft-buttons o-ft-buttons--standout o-ft-buttons--big"><span class="o-ft-buttons__icon o-ft-buttons__icon--left"></span></button><!--
         --><button class="o-ft-buttons o-ft-buttons--standout o-ft-buttons--big"><span class="o-ft-buttons__icon o-ft-buttons__icon--right"></span></button>
        </div>
    </div>
</div>
    
    <script src='http://registry.origami.ft.com/embedapi?autoload=resize'></script>
</body>
</html>
